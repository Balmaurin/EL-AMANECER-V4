name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ejecutar semanalmente los lunes a las 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Permitir ejecuciÃ³n manual

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements-ci.txt
            requirements.txt
      
      - name: Install dependencies
        continue-on-error: true
        run: |
          python -m pip install --upgrade pip
          pip cache purge || true
          pip install --upgrade --force-reinstall -r requirements-ci.txt
          pip install safety bandit
      
      - name: Run Safety check (Python dependencies)
        continue-on-error: true
        run: |
          echo "## ðŸ” Safety Scan Results" >> $GITHUB_STEP_SUMMARY
          safety check --json > safety-report.json || true
          
          if [ -s safety-report.json ]; then
            echo "Safety scan completed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Run Bandit (Static security analysis)
        continue-on-error: true
        run: |
          echo "## ðŸ›¡ï¸ Bandit Security Analysis" >> $GITHUB_STEP_SUMMARY
          bandit -r backend/ sheily_core/ -f json -o bandit-report.json || true
          bandit -r backend/ sheily_core/ -f txt || echo "Bandit scan completed"
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json
          retention-days: 30
      
      - name: Create security summary
        if: always()
        run: |
          echo "## ðŸ“Š Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Safety scan: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Bandit analysis: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret detection: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download detailed reports from artifacts" >> $GITHUB_STEP_SUMMARY

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
