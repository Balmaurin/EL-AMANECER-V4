# Mitigates: CVE-2024-Starlette DoS vulnerabilities
# Status: Production Ready - Zero Risk Implementation

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=1r/m;
limit_req_zone $binary_remote_addr zone=heavy:10m rate=5r/m;

# Connection Limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream Backend
upstream sheily_backend {
    server localhost:8000;
    keepalive 32;
}

# HTTPS Redirect (Production)
server {
    listen 80;
    server_name your-domain.com;
    return 301 https://$server_name$request_uri;
}

# Main WAF Server Block
server {
    listen 443 ssl http2;
    server_name your-domain.com;

    # SSL Configuration (Add your certificates)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # Connection Limits
    limit_conn conn_limit 10;

    # API Endpoints Protection
    location /api/ {
        # Rate Limiting
        limit_req zone=api burst=20 nodelay;

        # Request Size Limits
        client_max_body_size 1M;
        client_body_buffer_size 128K;

        # Timeout Protection
        client_body_timeout 10s;
        client_header_timeout 10s;
        send_timeout 30s;

        # Range Header Protection (Critical - Prevents O(nÂ²) DoS)
        if ($http_range ~* "^bytes=.*-.*-.*") {
            return 416 "Range Not Satisfiable";
        }

        # Multipart Form Protection (Moderate - Prevents DoS)
        location ~* \.multipart$ {
            client_max_body_size 50M;
            limit_req zone=upload burst=5 nodelay;

            # Additional multipart validation
            if ($content_type ~* "multipart/form-data") {
                # Limit number of parts (custom header from client)
                if ($http_x_multipart_parts > 50) {
                    return 413 "Too Many Parts";
                }
            }
        }

        # Proxy to Backend
        proxy_pass http://sheily_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Backend Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Static Files
    location /static/ {
        alias /path/to/static/files/;
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Rate limiting for static files
        limit_req zone=api burst=50 nodelay;
    }

    # Frontend (Next.js)
    location / {
        # Rate limiting
        limit_req zone=api burst=30 nodelay;

        # Proxy to Frontend
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Frontend specific timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Health Check (No rate limiting)
    location /health {
        proxy_pass http://sheily_backend/health;
        access_log off;
    }

    # Block common attack patterns
    location ~* \.(php|asp|jsp)$ {
        deny all;
        return 444;
    }

    # Block access to sensitive files
    location ~* \.(env|git|svn|DS_Store)$ {
        deny all;
        return 444;
    }

    # Custom error pages
    error_page 413 /413.html;
    error_page 416 /416.html;
    error_page 429 /429.html;

    # Logging
    access_log /var/log/nginx/sheily_access.log main;
    error_log /var/log/nginx/sheily_error.log warn;
}

# Monitoring Dashboard (Optional)
server {
    listen 8080;
    server_name monitoring.your-domain.com;

    location /nginx_status {
        stub_status on;
        allow 127.0.0.1;
        deny all;
    }

    location / {
        proxy_pass http://localhost:9090;  # Prometheus/Grafana
    }
}

