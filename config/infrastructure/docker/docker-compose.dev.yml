# Docker Compose for Development Environment
# Lightweight setup for local development

version: '3.8'

services:
  # ============================================================================
  # Development Application
  # ============================================================================
  sheily-ai-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development (includes dev dependencies)
    container_name: sheily-ai-dev
    restart: unless-stopped

    ports:
      - "${API_PORT:-8000}:8000"
      - "5678:5678"  # Debug port for remote debugging

    networks:
      - sheily-dev-network

    env_file:
      - .env

    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - RELOAD=true
      - REDIS_HOST=redis-dev
      - POSTGRES_HOST=postgres-dev

    volumes:
      # Mount source code for hot reload
      - .:/app:rw
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw

    # Override command for development
    command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    depends_on:
      - postgres-dev
      - redis-dev

  # ============================================================================
  # Workflow Automation (n8n)
  # ============================================================================
  n8n:
    image: n8nio/n8n:latest
    container_name: sheily-n8n
    restart: unless-stopped
    ports:
      - "5679:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5679/
      - GENERIC_TIMEZONE=America/New_York
    volumes:
      - n8n_data:/home/node/.n8n
      - .:/data/workspace:ro
    networks:
      - sheily-dev-network

  # ============================================================================
  # Development Database
  # ============================================================================
  postgres-dev:
    image: postgres:15-alpine
    container_name: sheily-ai-postgres-dev
    restart: unless-stopped

    environment:
      POSTGRES_DB: sheily_ai_dev
      POSTGRES_USER: sheily_dev
      POSTGRES_PASSWORD: dev_password

    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

    networks:
      - sheily-dev-network

    ports:
      - "5433:5432"  # Different port to avoid conflicts

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sheily_dev -d sheily_ai_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Development Cache
  # ============================================================================
  redis-dev:
    image: redis:7-alpine
    container_name: sheily-ai-redis-dev
    restart: unless-stopped

    command: redis-server --appendonly yes

    volumes:
      - redis_dev_data:/data

    networks:
      - sheily-dev-network

    ports:
      - "6380:6379"  # Different port to avoid conflicts

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Test Database (for running tests in container)
  # ============================================================================
  postgres-test:
    image: postgres:15-alpine
    container_name: sheily-ai-postgres-test
    profiles: ["test"]

    environment:
      POSTGRES_DB: sheily_ai_test
      POSTGRES_USER: sheily_test
      POSTGRES_PASSWORD: test_password

    volumes:
      - postgres_test_data:/var/lib/postgresql/data

    networks:
      - sheily-dev-network

    ports:
      - "5434:5432"

    tmpfs:
      - /var/lib/postgresql/data

  n8n_data:
    driver: local
    name: sheily-ai-n8n-data

# ============================================================================
# Networks
# ============================================================================
networks:
  sheily-dev-network:
    driver: bridge
    name: sheily-ai-dev-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_dev_data:
    driver: local
    name: sheily-ai-postgres-dev-data

  redis_dev_data:
    driver: local
    name: sheily-ai-redis-dev-data

  postgres_test_data:
    driver: local
    name: sheily-ai-postgres-test-data

  n8n_data:
    driver: local
    name: sheily-ai-n8n-data
