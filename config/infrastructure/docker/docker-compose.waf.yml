version: '3.8'

# ðŸš€ Sheily AI - Production Stack with WAF
# Includes: Frontend, Backend, Nginx WAF, Redis, PostgreSQL
# Mitigates: Starlette DoS vulnerabilities
# Status: Production Ready

services:
  # Nginx WAF (Reverse Proxy + Security)
  nginx:
    image: nginx:alpine
    container_name: sheily-nginx-waf
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-waf.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/ssl/certs:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sheily-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: sheily-frontend
    environment:
      - NEXT_PUBLIC_API_URL=https://your-domain.com/api
      - NEXT_PUBLIC_WS_URL=wss://your-domain.com/ws
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sheily-network

  # Backend (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sheily-backend
    environment:
      - DATABASE_URL=postgresql://sheily_app:${DB_PASSWORD:-CHANGE_THIS_STRONG_DB_PASSWORD_IN_PRODUCTION}@postgres:5432/sheily_prod
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-CHANGE_THIS_IN_PRODUCTION_GENERATE_SECURE_RANDOM_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your-secure-openai-api-key-here}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=https://your-domain.com,https://app.your-domain.com
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8006/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sheily-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sheily-postgres
    environment:
      - POSTGRES_DB=sheily_prod
      - POSTGRES_USER=sheily_app
      - POSTGRES_PASSWORD=${DB_PASSWORD:-CHANGE_THIS_STRONG_DB_PASSWORD_IN_PRODUCTION}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sheily_app -d sheily_prod"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sheily-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sheily-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sheily-network

