version: '3.8'

# Sheily MCP Enterprise - Complete Production Deployment
# Multi-container orchestration with enterprise-grade monitoring and security

services:
  # =====================================
  # DATABASE LAYER
  # =====================================

  postgres:
    image: postgres:15-alpine
    container_name: sheily-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sheily_db
      POSTGRES_USER: sheily_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_2025}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - sheily-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sheily_admin -d sheily_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: sheily-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-secure_redis_password}
    volumes:
      - redis_data:/data
    networks:
      - sheily-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================
  # BACKEND LAYER
  # =====================================

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: sheily-backend
    restart: unless-stopped
    environment:
      - ENV=production
      - DATABASE_URL=postgresql+asyncpg://sheily_admin:${POSTGRES_PASSWORD:-secure_password_2025}@postgres/sheily_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-secure_redis_password}@redis:6379
      - SHEILY_SECRET_KEY=${SHEILY_SECRET_KEY:-your-production-secret-key}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-production-secret}
      - SHEILY_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sheily-network
      - nginx-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # =====================================
  # FRONTEND LAYER
  # =====================================

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.frontend
    container_name: sheily-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://nginx/api/v1
      - NEXT_PUBLIC_WS_URL=ws://nginx/ws
      - NEXT_PUBLIC_DEMO_MODE=true
      - NEXT_PUBLIC_APP_NAME=Sheily MCP
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - nginx-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================
  # REVERSE PROXY & LOAD BALANCER
  # =====================================

  nginx:
    image: nginx:1.25-alpine
    container_name: sheily-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - nginx-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================
  # MONITORING STACK
  # =====================================

  prometheus:
    image: prom/prometheus:latest
    container_name: sheily-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:10.1.0
    container_name: sheily-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin_secure_2025}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_LOG_LEVEL=info
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - monitoring-network
      - nginx-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  node-exporter:
    image: prom/node-exporter:latest
    container_name: sheily-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring-network
    deploy:
      mode: global

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: sheily-cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - monitoring-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: sheily-postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://sheily_admin:${POSTGRES_PASSWORD:-secure_password_2025}@postgres/sheily_db?sslmode=disable
    depends_on:
      - postgres
    networks:
      - monitoring-network

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: sheily-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-secure_redis_password}
    depends_on:
      - redis
    networks:
      - monitoring-network

  # =====================================
  # LOGGING & ANALYTICS (Optional)
  # =====================================

  loki:
    image: grafana/loki:latest
    container_name: sheily-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./config/monitoring/loki/local-config.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - logging-network

  promtail:
    image: grafana/promtail:latest
    container_name: sheily-promtail
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/sheily
      - ./config/monitoring/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/log/nginx:/var/log/nginx:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - logging-network

  # =====================================
  # BACKUP & MAINTENANCE
  # =====================================

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sheily-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@sheily.ai
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-pgadmin_secure_2025}
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - sheily-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # =====================================
  # MODEL SERVING (Future)
  # =====================================

  ollama:
    image: ollama/ollama:latest
    container_name: sheily-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - sheily-network
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 16G
        reservations:
          cpus: '2.0'
          memory: 8G
    profiles:
      - ai-models  # Start with: docker-compose --profile ai-models up

# =====================================
# VOLUMES
# =====================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  pgadmin_data:
    driver: local
  nginx_logs:
    driver: local
  ollama_data:
    driver: local

# =====================================
# NETWORKS
# =====================================

networks:
  sheily-network:
    driver: bridge
    name: sheily-internal
  nginx-network:
    driver: bridge
    name: sheily-nginx
  monitoring-network:
    driver: bridge
    name: sheily-monitoring
  logging-network:
    driver: bridge
    name: sheily-logging
